<div class="container mt-5 w-50">
  <form>
    <h1 class="text-center">LOGIN</h1>


    <div class="form-floating mb-3">
      <input type="text" formControlName="username" class="form-control " id="floatingInput"
        placeholder="Enter Username" name="username">
      <label for="floatingInput">Username</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="buttons d-flex justify-content-center align-items-center gap-3 mt-4">
      <button type="submit" class="btn btn-outline-primary w-100">LOGIN</button>
      <button type="submit" class="btn btn-outline-primary w-100" routerLink="/register">REGISTER</button>
    </div>
  </form>
</div>
